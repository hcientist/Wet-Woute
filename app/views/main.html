<div class="row">
  <div class="col-md-12">
    <form class="form-inline" ng-submit="routeIt()">
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" placeholder="origin, e.g. 123 S. Main St. Blacksburg, VA 24060" ng-model="origin">
      </div>
      
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="destination, e.g. 123 S. Main St. Blacksburg, VA 24060" ng-model="destination">
      </div>
      
      <div class="form-group">
        <label for="departure-time">Departure Time</label>
        <timepicker id="departure-time" ng-model="departureTime" ng-change="changedDepartureTime()" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
      </div>

      <div class="form-group">
        <label for="departure-time">Departure Date</label>
        <input type="text" class="form-control" datepicker-popup="{{datePicker.format}}" ng-model="datePicker.departureDate" is-open="datePicker.status.opened" min-date="datepicker.minDate" max-date="datepicker.maxDate" datepicker-options="datepicker.dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn date-picker-icon">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
        </span>
      </div>

      <button type="submit" class="btn btn-default">Route Me!</button>
    </form>
  </div>
  <!-- <div class="col-md-4">
    
  </div>
  <div class="col-md-4">
    
  </div> -->
</div>
<div class="row">
  <div class="col-md-12">
    <code>origin - {{origin}}</code><br>
    <code>destination - {{destination}}</code><br>
    <code>departureTime - {{departureTime}}</code><br>
    <code>datePicker.departureDate - {{datePicker.departureDate}}</code><br>
    <code>datePicker.status.opened - {{datePicker.status.opened}}</code><br>
  </div>
</div>
